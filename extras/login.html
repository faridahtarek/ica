<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Nawara | Login</title>

    <!-- Google Font (Bungee) -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="extras.css">
</head>

<body class="login-page">

    <!-- BACKGROUND -->
    <div class="login-bg">
        <div id="grid" class="grid-background"></div>

        <!-- LOGO -->
        <header class="login-header">
            <a href="../homepage/index.html">
                <img src="../homepage/logo.png" alt="Nawara Logo" class="logo" style="width: 150px; height: auto;">
            </a>
        </header>

        <!-- LOGIN CARD WRAPPER -->
        <div class="login-wrapper">

            <!-- BACK SHADOW CARD -->
            <div class="login-card-back"></div>

            <!-- FRONT CARD -->
            <div class="login-card">

                <form class="login-form" action="../homepage/index.html">

                    <div class="field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="">
                    </div>

                    <div class="field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder="">
                    </div>

                    <a href="#" class="forgot-password">
                        FORGOT YOUR PASSWORD
                    </a>

                    <p class="new-user-text">
                        OR, IF YOU ARE NEW, PLEASE
                    </p>

                    <a href="signup.html" class="create-account">
                        CREATE NEW ACCOUNT
                    </a>

                    <button type="submit" class="login-btn">
                        LOGIN
                    </button>

                </form>

            </div>
        </div>

    </div>

    <script src="background.js"></script>
</body>

</html>
